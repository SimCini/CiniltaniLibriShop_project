{% extends "index.html" %}
{% load static %}
{% block content %}
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                {% for prodotto in prodotti %}
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="{{prodotto.foto.url}}" alt="{{prodotto.nome}}_foto" />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{prodotto.nome}}</h5>
                                    <!-- Product price-->
                                    ${{prodotto.prezzo_scontato}} - {{prodotto.prezzo}}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Dettagli</a></div>
                            </div>
                        </div>
                    </div>
                {%endfor %}
            </div>
        </div>
    </section>
{% endblock content%}
