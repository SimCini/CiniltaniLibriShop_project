{% load static %}
<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>{% block title %} CiniltaniLibriShop {% endblock title %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <div class="navbar">
            <div class="left-section">
                <div class="logo-section">
                    <img src="{% static 'assets/logo.jpg' %}" alt="Logo"> 
                <div>
                    <div class="logo-text">CINILTANILIBRISHOP</div>
                    <div class="slogan">IL LIBRAIO DI CASA TUA</div>
                </div>
            </div>

                <div class="menu">
                    <a href="#">HOME</a>
                    <a href="#">CATALOGO</a>
                    <a href="#">CHI SONO</a>
                    <a href="#">CONTATTI</a>
                </div>
            </div>
            <div class="icons">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="cerca">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" id ="btn-cerca">Search</button>
                  </form>
                <i class="fas fa-shopping-cart"><img width="35" height="35" src="https://img.icons8.com/material-sharp/24/shopping-basket-2.png" alt="shopping-basket-2"/></i>
                <i class="fas fa-user"><img width="35" height="35" src="https://img.icons8.com/ios-filled/50/user-male-circle.png" alt="user-male-circle"/></i>
            </div> 
        </div>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Shop in style</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
                </div>
            </div>
        </header>
        {% block content %}      
        {% endblock content%}  
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; CiniltaniLibriShop</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
